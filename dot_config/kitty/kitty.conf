font_family      Operator Mono Ssm Lig Book
bold_font        Operator Mono Ssm Lig Medium
italic_font      Operator Mono Ssm Lig Book Italic
bold_italic_font Operator Mono Ssm Lig Medium Italic

font_size 10.0

# enabled_laresize_in_steps yes
#
window_margin_width    0
initial_window_width   755
placement_strategy top-left
background_opacity 0.9
dynamic_background_opacity yes

shell zsh
editor nvim

# https://draculatheme.com/kitty
#
# Installation instructions:
#
#  cp dracula.conf ~/.config/kitty/
#  echo "include dracula.conf" >> ~/.config/kitty/kitty.conf
#
# Then reload kitty for the config to take affect.
# Alternatively copy paste below directly into kitty.conf

# The basic colors
# foreground              #D9E0EE

# background            #000000
# background              #1E1E2E

# The basic colors
foreground              #D9E0EE
background              #1E1E2E
selection_foreground    #D9E0EE
selection_background    #575268

# Cursor colors
cursor                  #F5E0DC
cursor_text_color       #1E1E2E

# URL underline color when hovering with mouse
url_color               #F5E0DC

# kitty window border colors
active_border_color     #C9CBFF
inactive_border_color   #575268
bell_border_color       #FAE3B0

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

#: Tab bar colors
active_tab_foreground   #F5C2E7
active_tab_background   #575268
inactive_tab_foreground #D9E0EE
inactive_tab_background #1E1E2E
tab_bar_background      #161320

# Colors for marks (marked text in the terminal)

mark1_foreground #1E1E2E
mark1_background #96CDFB
mark2_foreground #1E1E2E
mark2_background #F5C2E7
mark3_foreground #1E1E2E
mark3_background #B5E8E0

#: The 16 terminal colors

#: black
color0 #6E6C7E
color8 #988BA2

#: red
color1 #F28FAD
color9 #F28FAD

#: green
color2  #ABE9B3
color10 #ABE9B3

#: yellow
color3  #FAE3B0
color11 #FAE3B0

#: blue
color4  #96CDFB
color12 #96CDFB

#: magenta
color5  #F5C2E7
color13 #F5C2E7

#: cyan
color6  #89DCEB
color14 #89DCEB

#: white
color7  #D9E0EE
color15 #D9E0EE
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols

disable_ligatures never


url_style double
open_url_with default
url_prefixes http https file ftp
detect_urls yes
copy_on_select yes
pointer_shape_when_grabbed arrow



# Tab bar
# tab_bar_edge bottom
# tab_bar_margin_width 0.0
tab_bar_style powerline
tab_powerline_style round
tab_title_template "{index}: {title.split("/")[-1]}"
tab_switch_strategy previous

placement_strategy top-left
